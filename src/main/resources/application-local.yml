server:
  servlet:
    context-path: /
  port: ${SERV_PORT:8000}

management:
  health:
    redis:
      enabled: false

  server:
    port: 9090
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,prometheus

spring:
  datasource:
    url: jdbc:h2:file:~/h2_test_db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
     console:
        enabled: true
        path: /h2
        settings.trace: false
        settings.web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: false
    change-log: 'classpath:/db/changelog/changelog.xml'
    clear-checksums: false
  aop:
    auto: true

springdoc:
  api-docs:
    path: /api-docs

app:
  healthCheckMsg: ${HEALTH_MSG:OK_V2}
  scheduling:
    period: 15000
    enabled: false
    priceModificator: 1.1

logging:
  file.name: DemoShop.log
  level:
    org.springframework.web: DEBUG
    ru.ncs.DemoShop: DEBUG

